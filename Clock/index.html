<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!--------font Owesome Line----->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---------Google font------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kaushan+Script&family=Pacifico&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-------Css file link------>
    <link rel="stylesheet" href="clock.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h3>Digital <br> Clock...</h3>
        </div>
        <div class="clock-time">
            <div class="current-date">
                <p id="date">Sunday</p>
                <span id="month">Janeary</span>
                <span id="day">0</span>
                <span>,</span>
                <span id="year">0</span>
            </div>
            <div class="time-show">
                <span id="hour">0</span>
                <span>:</span>
                <span id="min">0</span>
                <span>:</span>
                <span id="second">0</span>
                <span id="am-pm">AM</span>
            </div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
